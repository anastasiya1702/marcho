<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">
                HOME
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                SHOP
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                PAGE
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                BLOG
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                CONTACT
              </a>
            </li>
          </ul>
        </nav>
        <ul class="user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <img class="user-nav__link-img" src="images/user.svg" alt="user icon">
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <img class="user-nav__link-img" src="images/search.svg" alt="search icon">
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <img class="user-nav__link-img" src="images/heart.svg" alt="heart icon">
                <span class="user-nav__num">3</span>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <img class="user-nav__link-img" src="images/cart.svg" alt="cart icon">
                <span class="user-nav__num">7</span>
              </a>
            </li>
        </ul>
      </div>
      
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>
</html>
